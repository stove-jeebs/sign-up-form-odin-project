<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <title>sign up</title>
  </head>
  <body>
    <main>
      <section id="green-leaf">
        <div id="image-section">
          <img src="./images/odin-lined.png" alt="odin-lined" />
          <h1 id="logo-heading">ODIN</h1>
        </div>
      </section>
      <section id="panel">
        <div id="heading">
          <h1>
            This is not a real online service! you know you need something like
            this in your life to help you realize your deepest dreams.
          </h1>
          <h1>Sign up now to get started</h1>
          <h1>You <i>know</i> you want to.</h1>
        </div>
        <div>
          <form action="#" id="form">
            <div id="inputs-container">
              <legend>Let's do this!</legend>

              <fieldset>
                <div class="input-group">
                  <label for="firstname">FIRST NAME</label>
                  <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    autocomplete="off"
										required
                  />
                </div>

                <div class="input-group">
                  <label for="lastname">LAST NAME</label>
                  <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    autocomplete="off"
										required
                  />
                </div>
              </fieldset>

              <fieldset>
                <div class="input-group">
                  <label for="email">EMAIL</label>
                  <input
                    type="text"
                    id="email"
                    name="email"
                    autocomplete="off"
                  />
                </div>

                <div class="input-group">
                  <label for="phone">PHONE NUMBER</label>
                  <input
                    type="text"
                    id="phone"
                    name="phone"
                    autocomplete="off"
										minlength="9"
										maxlength="9"
                  />
                </div>
              </fieldset>

              <fieldset>
                <div class="input-group">
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    autocomplete="off"
                  />
                </div>

                <div class="input-group">
                  <label for="confirm">CONFIRM PASSWORD</label>
                  <input
                    type="text"
                    id="confirm"
                    name="confirm"
                    autocomplete="off"
                  />
                </div>
              </fieldset>
            </div>
            <hr id="line" />
            <div id="bottom">
              <button id="submit" type="submit">Create Account</button>
              <p>Already have an account? <a href="" id="login">Log in</a></p>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
